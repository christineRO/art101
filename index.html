		<section>

				<!--With the support of WesBot...-->
				<p class="typewriter"></p>

				<script type="text/javascript">
				$(document).ready(function(){
					var i = 0;
					var txt = "hello. welcome to Christine's ART101 webpage âœ¦"; /* The text to be typed out */

					function typeWriter() {
						if (i < txt.length) {
							$(".typewriter").append(txt.charAt(i));
							i++;
							setTimeout(typeWriter, 100); // Set this value to change speed of typewriting.
						}
					}

						typeWriter();
					});
				</script>
				<!--end WesBot-->
